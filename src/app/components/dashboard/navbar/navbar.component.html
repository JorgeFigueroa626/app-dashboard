<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
  <button mat-button *ngFor="let item of menu" [routerLink]="item.redirect"  matTooltip="Ver Panel {{ item.nombre }}">
    {{ item.nombre }}
  </button>
  <span class="example-spacer"></span>
  <button routerLink="/login" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
