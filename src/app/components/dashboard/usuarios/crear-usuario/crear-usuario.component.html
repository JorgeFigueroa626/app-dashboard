<div class="container">
    <mat-toolbar>
        <span>Crear Usuarios</span>
     </mat-toolbar>
     <mat-card style="margin-top: 10px;">
        <mat-card-content>
            <form action="" [formGroup]="form" (ngSubmit)="agregarUusario()">
                <mat-grid-list cols="4" rowHeight="70px">

                    <mat-grid-tile [colspan]="1" [rowspan]="1" >
                        <mat-form-field class="ancho">
                            <mat-label>Usuario</mat-label>
                            <input matInput formControlName="usuario">
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="3" [rowspan]="5" >
                        <img src="./assets/img/usuario.png" width="250" height="250" alt="">
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1" >
                        <mat-form-field class="ancho">
                            <mat-label>Nombre</mat-label>
                            <input matInput formControlName="nombre">
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1" >
                        <mat-form-field class="ancho">
                            <mat-label>Apellidos</mat-label>
                            <input matInput formControlName="apellido">
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1" >
                            <mat-form-field class="ancho">
                                <mat-label>Seleccione el Sexo</mat-label>
                                <mat-select formControlName="sexo">
                                    <mat-option *ngFor="let item of sexo" [value]="item" >
                                        {{ item }}
                                    </mat-option>
                                </mat-select>
                              </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1" >
                        <button mat-raised-button color="white" style="margin-right: 20px;" routerLink="/dashboard/usuarios">
                            Volver
                        </button>
                        <button type="submit"  mat-raised-button  color="primary">
                            Crear
                        </button>
                    </mat-grid-tile>

                </mat-grid-list>
            </form>
        </mat-card-content>
      </mat-card>
</div>
